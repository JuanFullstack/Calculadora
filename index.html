<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cabefoot">
        <div class="row">
            <header>
                <div class="header">
                    Codo a Codo - comision : 22803
                </div>
            </header>
        </div>
    </div>
    <div class="container">
        <main class="my-5">
            <section>
               
                <div id="calculadora" class="text-center rounded-4 p-4">
                   <div  class="orden"  >
                    <div class="resultado ">
                        <input type="text"  placeholder="Ingrese datos. . ." disabled id="pantalla" name="pantalla" >
                    </div>
                    <!--Primera-->
                    <div class="filas" >
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="(" >(</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value=")">)</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >x!</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >x²</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >√</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" ><sup>n</sup>√</button>
                        </div>
                    </div>
                    <!--Segunda-->                        
                    <div class="filas " >
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >sin</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >cos</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >tg</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >x³</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" ><sup>3</sup>√</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="">x<sup>n</sup></button>
                        </div>
                    </div>
                    <!--Tercera-->
                    <div class="filas" >
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="1">1</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="2">2</button>
                        </div>
                        <div class="btgral d-flex justify-content-center">
                            <button class="btn btn-outline-light botones" value="3" >3</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="/">/</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="%" >%</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >In</button>
                        </div>
                    </div>
                    <!--Cuarta-->
                    <div class="filas" >
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="4" >4</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="5">5</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="6" >6</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="*">*</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="">log</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="" >e</button>
                        </div>
                    </div>
                    <!--Quinta-->
                    <div class="filas" >
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="7">7</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="8">8</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="9">9</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="-" >-</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="AC" id="borrar" >AC</button>
                        </div>
                        <div class="igualdiv" >
                            <div class="btgral igual " >
                                <button class="btn  igual btn-primary botones" id="igual" value="="  >=</button>
                            </div>
                        </div>
                    </div>
                    <!--Sexta-->
                    <div class="filas" >
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="." >.</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="0" >0</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="3.14" >Ⲡ</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="+">+</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >
                            <button class="btn btn-outline-light botones" value="">MR</button>
                        </div>
                        <div class="btgral d-flex justify-content-center" >                            
                        </div>
                    </div>



                   </div>
                </div>
            </section>
        </main>
    </div>
    <div class="cabefoot">
        <div class="row">
            <footer class="col-12 text-center p-2">
                Cano Juan 2022
            </footer>
        </div>
    </div>
    
    <script src="./js/calculadora.js"></script>
</body>
</html>
